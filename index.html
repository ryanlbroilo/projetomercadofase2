<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniMercado Central</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="bg-primary text-white text-center p-3">
    <h1>MiniMercado Central</h1>
    <nav>
      <a href="index.html" class="text-white m-2">Início</a>
      <a href="produtos.html" class="text-white m-2">Produtos</a>
      <a href="servicos.html" class="text-white m-2">Serviços</a>
      <a href="contato.html" class="text-white m-2">Cadastro</a>
    </nav>
  </header>

  <main class="container carousel-container text-center">
<h2 class="text-center mt-4 mb-3">Produtos em promoção</h2>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner text-center">
    <div class="carousel-item active">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Bananas_%28Alabama_Extension%29.jpg" alt="Banana em promoção" class="mx-auto d-block" />
      <p class="mt-2 mb-0 fw-bold">Banana</p>
      <p class="text-success">R$ 4,99/kg</p>
    </div>
    <div class="carousel-item">
      <img src="https://organicosinbox.com.br/wp-content/uploads/2020/11/alface-crespa-organica.jpg" alt="Alface fresca" class="mx-auto d-block" />
      <p class="mt-2 mb-0 fw-bold">Alface</p>
      <p class="text-success">R$ 2,99/unid.</p>
    </div>
    <div class="carousel-item">
      <img src="https://comidaboa.delivery/wp-content/uploads/2022/06/Arroz-branco-1s.jpg" alt="Pacotes de arroz em promoção" class="mx-auto d-block" />
      <p class="mt-2 mb-0 fw-bold">Arroz 5kg</p>
      <p class="text-success">R$ 19,90</p>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>

  </main>

  <footer class="bg-light text-center p-3 mt-5">
    <p>&copy; 2025 MiniMercado Central</p>
    <p>Email: contato@minimercadocentral.com.br | Telefone: (51) 1234-5678</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
