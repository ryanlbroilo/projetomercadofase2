<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos - MiniMercado Central</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Produtos</h1>
        <nav>
            <a href="index.html" class="text-white m-2">Início</a>
            <a href="produtos.html" class="text-white m-2">Produtos</a>
            <a href="servicos.html" class="text-white m-2">Serviços</a>
            <a href="contato.html" class="text-white m-2">Cadastro</a>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Frutas e Verduras</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Bananas_%28Alabama_Extension%29.jpg" class="card-img-top" alt="Banana" width="80">
                    <div class="card-body">
                        <h5 class="card-title">Banana</h5>
                        <p class="card-text">R$ 5,00/kg</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://organicosinbox.com.br/wp-content/uploads/2020/11/alface-crespa-organica.jpg" class="card-img-top" alt="Alface" width="80">
                    <div class="card-body">
                        <h5 class="card-title">Alface</h5>
                        <p class="card-text">R$ 3,00/unidade</p>
                    </div>
                </div>
            </div>
        </div>

        <h2>Produtos Alimentícios Não Perecíveis</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://comidaboa.delivery/wp-content/uploads/2022/06/Arroz-branco-1s.jpg" class="card-img-top" alt="Arroz" width="80">
                    <div class="card-body">
                        <h5 class="card-title">Arroz 5kg</h5>
                        <p class="card-text">R$ 25,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://static.itdg.com.br/images/1200-630/2755b43438b866d40744bf28ec93b4a0/146782-original.jpg" class="card-img-top" alt="Feijão" width="80"> 
                    <div class="card-body">
                        <h5 class="card-title">Feijão 1kg</h5>
                        <p class="card-text">R$ 7,00</p>
                    </div>
                </div>
            </div>
        </div>

        <h2>Higiene e Limpeza</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://www.baruel.com.br/wp-content/uploads/2024/11/sabonete-infantil-suave-barra-anatomico-baruel-baby-sensorial-scaled.jpg" alt="Sabonete" width="80">
                    <div class="card-body">
                        <h5 class="card-title">Sabonete</h5>
                        <p class="card-text">R$ 2,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://cdn.awsli.com.br/600x1000/446/446822/produto/19375032/b55beb3d542c24fecee441c2adae4c16-1enuxj82ng.jpg" class="card-img-top" alt="Desinfetante" width="80">
                    <div class="card-body">
                        <h5 class="card-title">Desinfetante</h5>
                        <p class="card-text">R$ 6,00</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center p-3">
        <p>&copy; 2025 MiniMercado Central</p>
    </footer>
</body>
</html>
