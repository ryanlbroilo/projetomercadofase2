<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos - MiniMercado Central</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Produtos</h1>
        <nav>
            <a href="index.html" class="text-white m-2">Início</a>
            <a href="produtos.html" class="text-white m-2">Produtos</a>
            <a href="servicos.html" class="text-white m-2">Serviços</a>
            <a href="contato.html" class="text-white m-2">Cadastro</a>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Frutas e Verduras</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://cdn.pixabay.com/photo/2018/05/07/17/52/bananas-3380610_1280.jpg" class="card-img-top" alt="Banana">
                    <div class="card-body">
                        <h5 class="card-title">Banana</h5>
                        <p class="card-text">R$ 5,00/kg</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://cdn.pixabay.com/photo/2017/03/27/13/39/lettuce-2178771_1280.jpg" class="card-img-top" alt="Alface">
                    <div class="card-body">
                        <h5 class="card-title">Alface</h5>
                        <p class="card-text">R$ 3,00/unidade</p>
                    </div>
                </div>
            </div>
        </div>

        <h2>Alimentos Não Perecíveis</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://cdn.pixabay.com/photo/2018/07/06/19/38/rice-3522273_1280.jpg" class="card-img-top" alt="Arroz">
                    <div class="card-body">
                        <h5 class="card-title">Arroz 5kg</h5>
                        <p class="card-text">R$ 25,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://cdn.pixabay.com/photo/2017/03/02/20/58/beans-2111514_1280.jpg" class="card-img-top" alt="Feijão">
                    <div class="card-body">
                        <h5 class="card-title">Feijão 1kg</h5>
                        <p class="card-text">R$ 7,00</p>
                    </div>
                </div>
            </div>
        </div>

        <h2>Higiene e Limpeza</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://cdn.pixabay.com/photo/2017/05/23/22/36/soap-2333412_1280.jpg" class="card-img-top" alt="Sabonete">
                    <div class="card-body">
                        <h5 class="card-title">Sabonete</h5>
                        <p class="card-text">R$ 2,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <img src="https://cdn.pixabay.com/photo/2020/06/24/04/57/disinfectant-5335924_1280.jpg" class="card-img-top" alt="Desinfetante">
                    <div class="card-body">
                        <h5 class="card-title">Desinfetante</h5>
                        <p class="card-text">R$ 6,00</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center p-3">
        <p>&copy; 2025 MiniMercado Central</p>
    </footer>
</body>
</html>
