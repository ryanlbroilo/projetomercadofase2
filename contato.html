<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - MiniMercado Central</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Cadastro de Cliente</h1>
        <nav>
            <a href="index.html" class="text-white m-2">Início</a>
            <a href="produtos.html" class="text-white m-2">Produtos</a>
            <a href="servicos.html" class="text-white m-2">Serviços</a>
            <a href="contato.html" class="text-white m-2">Cadastro</a>
        </nav>
    </header>

    <main class="container mt-4">
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sexo</label><br>
                <input type="radio" name="sexo" value="M"> Masculino
                <input type="radio" name="sexo" value="F"> Feminino
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(51) 90000-0000" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Forma de entrega</label><br>
                <input type="radio" name="entrega" value="retirada"> Retirada no local
                <input type="radio" name="entrega" value="tele"> Tele-entrega
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data de entrega/retirada</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Horário</label>
                <input type="time" class="form-control" id="hora" required>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </main>

    <footer class="bg-light text-center p-3 mt-4">
        <p>&copy; 2025 MiniMercado Central</p>
    </footer>
</body>
</html>
